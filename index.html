<html>
    <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

       <link rel="stylesheet" href="style.css">

    <body>
        <center>
        <h1>Object identification App</h1>
        <hr>
        <h2>This App can identify these following items:-</h2>
        <h3>1. Mouse</h3>
        <h3>2. Dairy</h3>
        <h3>3. Paper Board</h3>
        <h3>4. Toy Car</h3>

        <label>Webcam</label>
        <div id="camera"></div>
        <label>Result</label>
        <div id="result"></div>
        <br><br>
        <button onclick="takeSnapshot()" class="btn btn-success">Take Snapshot</button>
        <button onclick="check()" class="btn btn-success">Check</button>
        <br><br>
        <h4 id="name">Name: </h4>
        <h4 id="accuracy">Accuracy: </h4>
    </center>
    <script src="main.js"></script>
    </body>
</html>
